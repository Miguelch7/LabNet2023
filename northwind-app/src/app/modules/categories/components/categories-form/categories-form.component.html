<form class="w-full rounded-lg shadow flex justify-center flex-wrap p-4 md:p-6 bg-white" action="">
  <input 
    class="text-black placeholder-gray-600 w-full px-4 py-2.5 my-2 text-base transition duration-300 ease-in-out transform border-transparent rounded-lg bg-gray-100 focus:bg-gray-200 focus:border-2"
    type="text" 
    placeholder="Categoria"
  />
  <span class="px-1 w-full text-left text-red-600 text-sm">El nombre de la categoría debe contener al menos 3 caractéres.</span>
  <textarea 
    class="text-black placeholder-gray-600 w-full px-4 py-2.5 my-2 text-base transition duration-300 ease-in-out transform border-transparent rounded-lg bg-gray-100 focus:bg-gray-200 focus:border-2 resize-none"
    placeholder="Descripción"
    rows="5"
  ></textarea>

  <div class="flex items-center justify-end w-full pt-2">
    <button 
      class="flex items-center font-bold px-3 py-1.5 font-mediun text-gray-700 bg-gray-200 rounded-md hover:bg-red-200 hover:text-red-700 transition duration-300 cursor-pointer"
      type="submit" 
    >
      <i class="material-icons-outlined mr-1">
        restart_alt
      </i>
      Resetear
    </button>
    
    <button 
      class="flex items-center font-bold px-3 py-1.5 font-mediun text-white bg-green-700 rounded-md hover:bg-green-500 transition duration-300 cursor-pointer ml-5"
      type="submit" 
    >
      <i class="material-icons-outlined mr-1">
        save
      </i>
      Guardar
    </button>
  </div>
  <div class="w-full">
    <a href="#" class="flex items-center text-sm mt-2 text-green-500 capitalize transition-colors duration-300 transform hover:text-green-700">
      <i class="material-icons-outlined">
        keyboard_backspace
      </i>
      <span class="mx-1 font-bold">Volver atrás</span>
    </a>
  </div>
</form>
